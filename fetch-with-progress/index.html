<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch with progress</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="main">
  <div class="box">
    <h2>Fetch with progress</h2>

    <button onclick="fetchWithStream()">Fetch</button>
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill">&nbsp;</div>
    </div>
  </div>
</main>

<script>
  const $fill = document.getElementById('progress-fill');

  const fetchWithStream = async () => {
    const url = 'https://upload.wikimedia.org/wikipedia/commons/5/5e/Indian-lion-zoo-thrichur.jpg';
    const response = await fetch(url);
    const reader = response.body.getReader();
    const contentLength = response.headers.get('Content-Length');
    const resourceSize = parseInt(contentLength, 10);

    let received = 0;

    async function read(reader) {
      const {value = {}, done} = await reader.read();
      const {length} = value;

      console.error('value', value);

      if (done) {
        $fill.style.background = 'green';
        return;
      }

      received += length;
      $fill.style.width = `${received / resourceSize * 100}%`;

      read(reader);
    }

    read(reader);
  };
</script>
</body>
</html>
