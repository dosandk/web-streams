<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Abort "XMLHttpRequest" request example</title>
  <style>
    .container {
      padding: 40px;
    }

    .abort-btn {
      width: 400px;
    }

    .input-text {
      width: 800px;
      display: block;
      padding: 5px;
    }

    .abort-btn,
    .input-submit {
      width: 300px;
      height: 40px;
    }

  </style>
  <script src="abort-xhr.js"></script>
</head>
<body>

<div class="container">
  <h1>Abort "XMLHttpRequest" request example</h1>

  <form action="javascript:void(0)" onsubmit="xhr.makeRequest(this.url.value)">
    <input class="input-text" name="url" value="https://jsonplaceholder.typicode.com/photos" type="text"/>
    <input class="input-submit" value="Send Request" type="submit"/>
  </form>

  <button class="abort-btn" onclick="xhr.abortRequest()">Abort xhr request</button>
</div>


</body>
</html>
