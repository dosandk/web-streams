  <h1>Synchronous  Streams with Generators</h1>

  <button onclick="count()">Get counter value</button>
  <button onclick="getSequence()">Get sequence of values</button>

  <script>
    async function* asyncGenerator () {
      const min = 1;
      const max = 1000;
      const url = `https://www.random.org/integers/?num=1&min=${min}&max=${max}&col=1&base=10&format=plain&rnd=new`;

      while (true) {
        const response = await fetch(url);
        const result = await response.json();
        yield result;
      }
    }

    function* syncGenerator () {
      const min = 1;
      const max = 1000;
      while (true) yield Math.random() * (max - min) + min;
    }

    const syncIterator = syncGenerator();
    const asyncIterator = asyncGenerator();

    console.error('syncIterator', syncIterator.next());
    console.error('syncIterator', syncIterator.next());
    console.error('syncIterator', syncIterator.next());

    (async function () {
      console.error('asyncIterator', await asyncIterator.next());
      console.error('asyncIterator', await asyncIterator.next());
      console.error('asyncIterator', await asyncIterator.next());
    }());
